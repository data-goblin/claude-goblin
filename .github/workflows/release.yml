name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Only run if tag is on master
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      on_master: ${{ steps.check.outputs.on_master }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if tag is on master
        id: check
        run: |
          if git branch -r --contains ${{ github.sha }} | grep -q 'origin/master'; then
            echo "on_master=true" >> $GITHUB_OUTPUT
          else
            echo "on_master=false" >> $GITHUB_OUTPUT
            echo "::error::Tag must be on master branch to release"
            exit 1
          fi

  build:
    needs: check-branch
    uses: ./.github/workflows/build.yml

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: wheels/

      - name: List wheels
        run: ls -la wheels/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheels/
